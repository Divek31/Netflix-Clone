<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>Featured Movie</h1>
      <p>An exciting movie you don't want to miss.</p>
      <div class="banner-buttons">
        <button>Play</button>
        <button>More Info</button>
      </div>
    </div>
  </section>

  <!-- Movie Row -->
  <section class="movie-row">
    <h2>Popular on Netflix</h2>
    <div class="row-posters">
      <img src="https://via.placeholder.com/150x220?text=Movie+1" alt="Movie 1" />
      <img src="https://via.placeholder.com/150x220?text=Movie+2" alt="Movie 2" />
      <img src="https://via.placeholder.com/150x220?text=Movie+3" alt="Movie 3" />
      <img src="https://via.placeholder.com/150x220?text=Movie+4" alt="Movie 4" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
